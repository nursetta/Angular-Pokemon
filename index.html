<!DOCTYPE html>
<html>

<head>
	<title></title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>

	<script type="text/javascript" src="app.js"></script>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap.css">	
</head>

<body ng-app="ngFun">

	<div ng-controller="PokemonController">
<!-- Trainer name input box -->
	    <div>
		    <h1> Enter your name: {{trainer.name}}</h1>
		    <input ng-model="trainer.name"/>
		</div>
		<br>

<!-- Pokemon Table -->
	    <div class="table-striped" >
	    	<table class="table table-striped table-bordered">
	    		<thead>
	    			<tr>
	    				<th> Ndex </th>
	    				<th> Name </th>
	    				<th> Type </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="poke in pokemon" class="success">
						<td> {{ poke.Ndex }} </td>
						<td> {{ poke.name }} </td>
						<td> {{ poke.type }} </td>
					</tr>
				</tbody>
			</table>
		</div>

<!-- Catchphrase to uppercase -->
	    <pre>{{ catchphrase | uppercase }}</pre>

<!-- Pokemon to JSON -->
	    <pre>{{ pokemon | json}}</pre>

<!-- Pokemon List -->
	    <ul>
	    	<li ng-repeat="poke in pokemon">{{poke.name}}</li>
		</ul>

<!-- ngClick -->
		<div>
			<button ng-click="count = count + 1" ng-init="count=0" > Increment </button>
			<span> count: {{count}}</span>
		</div>

<!-- ngWeather -->
	<h1>
	<current-weather city="Denver"></current-weather>
	</h1>

	</div>
</body>
</html>
